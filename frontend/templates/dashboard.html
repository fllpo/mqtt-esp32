<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <div class="content-wrapper">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="bi bi-cpu"></i> Cacuia
                </a>
                <img src="{{ url_for('static', filename='img/rural_logo_branco03.png') }}" alt="Logo UFRRJ"
                    class="img-fluid" style="max-width: 40px;" />
            </div>
        </nav>

        <div class="container mt-3 p-3 rounded-3">
            <div class="row g-3">
                <!-- Temperatura -->
                <div class="col-md-4">
                    <div class="card bg-danger text-white card-grafico" data-tipo="temperatura"
                        style="cursor: pointer;">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="bi bi-thermometer-half"></i>Temperatura
                            </h5>
                            <div class="d-flex align-items-baseline">
                                <div class="valor fs-3 me-2" id="temperatura">--</div>
                                <div class="unidade">°C</div>
                            </div>
                        </div>
                    </div>
                    <div class="grafico-container" style="display:none;">
                        <canvas class="graficoHistorico" height="100"></canvas>
                    </div>
                </div>


                <!-- Umidade -->
                <div class="col-md-4">
                    <div class="card bg-primary text-white card-grafico" data-tipo="umidade" style="cursor: pointer;">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="bi bi-moisture"></i> Umidade
                            </h5>
                            <div class="d-flex align-items-baseline">
                                <div class="valor fs-3 me-2" id="umidade">--</div>
                                <div class="unidade">%</div>
                            </div>
                        </div>
                    </div>
                    <div class="grafico-container" style="display:none;">
                        <canvas class="graficoHistorico" height="100"></canvas>
                    </div>
                </div>

                <!-- Pressão -->
                <div class="col-md-4">
                    <div class="card bg-purple text-white card-grafico" data-tipo="pressao" style="cursor: pointer;">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="bi bi-speedometer2"></i> Pressão
                            </h5>
                            <div class="d-flex align-items-baseline">
                                <div class="valor fs-3 me-2" id="pressao">--</div>
                                <div class="unidade">hPa</div>
                            </div>
                        </div>
                    </div>
                    <div class="grafico-container" style="display:none;">
                        <canvas class="graficoHistorico" height="100"></canvas>
                    </div>
                </div>
            </div>


        </div>
        <div class="text-center" id="hora">
            Última atualização: --/--/---- às --:--
        </div>
    </div>

    <!-- Gráfico -->
    <div class="modal fade" id="graficoModal" tabindex="-1" aria-labelledby="graficoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="graficoModalLabel">Histórico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <canvas id="graficoHistorico" height="100"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Pergunta -->
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="pergunta"
                            placeholder="Qual foi a temperatura máxima ontem?">
                        <button id="enviar-pergunta" class="btn btn-dark" type="button">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>
                </div>

                <div id="resposta" class="text-center text-muted my-4">
                    <i class="bi bi-info-circle"></i> Faça uma pergunta acima para obter informações sobre os dados
                    coletados.
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-4 py-3 text-center">
        Desenvolvido por <a href="https://github.com/fllpo/mqtt-esp32" target="_blank">Fellipe Oliveira</a>
    </footer>

    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>






    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>


</body>

</html>
